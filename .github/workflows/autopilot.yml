name: Legal Shorts Autopilot

on:
  schedule:
    # Runs daily at 7:30 PM IST (2:00 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          libsm6 \
          libxext6 \
          libfontconfig1 \
          libxrender1 \
          libgl1-mesa-dev \
          libglib2.0-0 \
          python3-opencv \
          libegl1-mesa \
          libxrandr2 \
          libxss1 \
          libxcursor1 \
          libxcomposite1 \
          libasound2 \
          libxi6 \
          libxtst6
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install opencv-python-headless
        pip install -r requirements.txt
        
    - name: Create required directories
      run: |
        mkdir -p output/videos
        mkdir -p output/audio
        mkdir -p output/thumbnails
        mkdir -p logs
        
    - name: Run autopilot script
      run: |
        python autopilot.py
        
    - name: Upload generated content
      uses: actions/upload-artifact@v4
      with:
        name: legal-shorts-${{ github.run_number }}
        path: |
          output/
          logs/
        retention-days: 30
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-generated legal shorts - $(date)"
        git push || echo "No changes to push"

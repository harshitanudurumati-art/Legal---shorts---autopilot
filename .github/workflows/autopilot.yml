name: Legal Video Auto-Generation System

on:
  schedule:
    - cron: '30 9 * * *'  # 3:00 PM IST (9:30 AM UTC)
  workflow_dispatch:  # Allow manual runs

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq ffmpeg imagemagick
        ffmpeg -version
        
    - name: Upgrade pip and install wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install core dependencies first
      run: |
        pip install --no-cache-dir numpy
        pip install --no-cache-dir pillow
        pip install --no-cache-dir requests
        
    - name: Install media dependencies
      run: |
        pip install --no-cache-dir imageio
        pip install --no-cache-dir imageio-ffmpeg
        pip install --no-cache-dir decorator
        pip install --no-cache-dir tqdm
        pip install --no-cache-dir proglog
        
    - name: Install MoviePy with specific version
      run: |
        pip install --no-cache-dir moviepy==1.0.3
        
    - name: Install remaining dependencies
      run: |
        pip install --no-cache-dir openai
        pip install --no-cache-dir gtts
        
    - name: Test all imports
      run: |
        python -c "
        try:
            import numpy; print('✓ numpy OK')
            import PIL; print('✓ PIL OK') 
            import requests; print('✓ requests OK')
            import moviepy; print('✓ moviepy OK')
            import moviepy.editor as mp; print('✓ moviepy.editor OK')
            import openai; print('✓ openai OK')
            import gtts; print('✓ gtts OK')
            print('All imports successful!')
        except Exception as e:
            print(f'Import error: {e}')
            exit(1)
        "
        
    - name: Run autopilot script
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python autopilot.py
      
    - name: Upload generated content
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: legal-video-content-${{ github.run_number }}
        path: |
          *.mp4
          *.json
          *.txt
        retention-days: 30

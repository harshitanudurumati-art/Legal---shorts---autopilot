name: Autopilot Video Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "30 9 * * *" # Runs every day 3:00 PM IST

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "moviepy==1.0.3" gtts requests

      - name: Verify MoviePy installed
        run: |
          python -c "import moviepy.editor as mp; print('MoviePy import successful')"

      - name: Test Hugging Face API Key
        run: |
          if [ -z "$HF_API_KEY" ]; then
            echo "HF_API_KEY is empty!"
            exit 1
          fi
          echo "Testing Hugging Face API..."
          curl -s -H "Authorization: Bearer $HF_API_KEY" \
               -H "Content-Type: application/json" \
               -d '{"inputs":"Hello world"}' \
               https://api-inference.huggingface.co/models/google/flan-t5-small | head -n 5
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: Run autopilot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python autopilot.py

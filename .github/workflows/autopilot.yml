name: Autopilot Video Bot

on:
  workflow_dispatch:            # Manual trigger
  schedule:
    - cron: "30 9 * * *"        # Runs every day 3:00 PM IST (09:30 UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages (for MoviePy text/video)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify requirements.txt exists
        run: |
          echo "Listing repo files..."
          ls -lah
          echo "Contents of requirements.txt:"
          cat requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "---- Installed packages ----"
          pip list
          echo "---- MoviePy details ----"
          pip show moviepy || echo "MoviePy NOT installed!"

      - name: Debug DeepInfra secret
        run: echo "DeepInfra key length = ${#DEEPINFRA_API_KEY}"
        env:
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}

      - name: Run autopilot
        env:
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python autopilot.py

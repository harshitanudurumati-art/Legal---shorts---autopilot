name: Legal Shorts Autopilot

on:
  schedule:
    # Runs daily at 7:30 PM IST (2:00 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python-headless==4.8.1.78
        pip install moviepy==1.0.3
        pip install numpy==1.24.3
        pip install Pillow==10.0.1
        pip install requests==2.31.0
        pip install pydub==0.25.1
        pip install scipy==1.11.3
        
    - name: Create required directories
      run: |
        mkdir -p output/videos
        mkdir -p output/audio
        mkdir -p output/thumbnails
        mkdir -p logs
        
    - name: Run autopilot script
      run: |
        python autopilot.py --auto
        
    - name: Upload generated content
      uses: actions/upload-artifact@v4
      with:
        name: legal-shorts-${{ github.run_number }}
        path: |
          output/
          logs/
        retention-days: 30
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-generated legal shorts - $(date)"
        git push || echo "No changes to push"

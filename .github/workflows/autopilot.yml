name: Legal Video Auto-Generation System

on:
  schedule:
    - cron: '30 9 * * *'  # 3:00 PM IST (9:30 AM UTC)
  workflow_dispatch:  # Allow manual runs

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests openai moviepy pillow gtts numpy imageio imageio-ffmpeg
        
    - name: Run autopilot script
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python autopilot.py
      
    - name: Upload generated content
      uses: actions/upload-artifact@v4  # Updated from v3 to v4
      if: always()
      with:
        name: legal-video-content
        path: |
          *.mp4
          *.json
          *.txt
        retention-days: 30

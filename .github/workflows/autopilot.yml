name: Autopilot Video Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "30 9 * * *" # Runs every day 3:00 PM IST

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gtts requests

      - name: Debug Hugging Face secret
        run: |
          echo "HF key length = ${#HF_API_KEY}"
          echo "HF model     = ${HF_MODEL}"
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          HF_MODEL: "EleutherAI/gpt-neo-125M"

      - name: Run autopilot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          HF_MODEL: "EleutherAI/gpt-neo-125M"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python autopilot.py
